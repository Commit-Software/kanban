name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Lint Commits
    runs-on: blacksmith-4vcpu-ubuntu-2404
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --save-dev @commitlint/cli @commitlint/config-conventional
      - name: Validate PR commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint-ui:
    name: Lint UI
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: kanban-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kanban-ui/package-lock.json
      - run: npm ci
      - run: npm run lint

  test-api:
    name: Test API
    runs-on: blacksmith-4vcpu-ubuntu-2404
    defaults:
      run:
        working-directory: kanban-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kanban-api/package-lock.json
      - run: npm ci
      - run: npm run test:run

  build:
    name: Build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint-ui, test-api]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build API
        working-directory: kanban-api
        run: |
          npm ci
          npm run build
      - name: Build UI
        working-directory: kanban-ui
        run: |
          npm ci
          npm run build
