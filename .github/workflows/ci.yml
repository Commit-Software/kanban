name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-ui:
    name: Lint UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kanban-ui/package-lock.json
      - run: npm ci
      - run: npm run lint

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kanban-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: kanban-api/package-lock.json
      - run: npm ci
      - run: npm run test:run

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-ui, test-api]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build API
        working-directory: kanban-api
        run: |
          npm ci
          npm run build
      - name: Build UI
        working-directory: kanban-ui
        run: |
          npm ci
          npm run build
